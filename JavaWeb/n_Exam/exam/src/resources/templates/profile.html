<!DOCTYPE html>
<html lang="en">
<head>

    <title>Casebook</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    $(loggedInHeader)

   $(footer)
