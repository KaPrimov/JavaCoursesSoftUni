<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sboj.gb</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-toggleable-md navbar-dark bg-color-dark">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-info h4" href="/">Sboj.gb</a>

        <div class="collapse navbar-collapse row" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto row col-md-7 justify-content-end">
                <li class="nav-item active col-md-2">
                    <a class="nav-link text-info h5" href="/">Home</a>
                </li>
                <li class="nav-item active col-md-2">
                    <a class="nav-link text-info h5" href="/jobs/add">Add Job</a>
                </li>
                <li class="nav-item active col-md-2">
                    <a class="nav-link text-info h5" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr class="my-2"/>
    <div class="text-center mb-3">
        <h1>Delete Job</h1>
    </div>
    <hr class="my-2">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="form-holder text-center">
                <form class="form-inline" action="/jobs/delete/$(id)" method="POST">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="sector">Sector</label>
                            <div class="controls">
                                <input type="text" id="sector" name="sector" value="$(sector)" class="input-xlarge" disabled="disabled">
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="profession">Profession</label>
                            <div class="controls">
                                <input type="text" id="profession" name="profession" value="$(profession)"
                                       class="input-xlarge" disabled="disabled">
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="salary">Salary</label>
                            <div class="controls">
                                <input type="number" step="0.01" id="salary" name="salary" value="$(salary)"
                                       class="input-xlarge" disabled="disabled">
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <label class="control-label h3 mb-2" for="description">Description</label>
                            <div class="controls">
                                <textarea id="description" name="description" class="input-xlarge"
                                          style="resize: none;" disabled="disabled">$(description)</textarea>
                            </div>
                        </div>
                        <br/>
                        <div class="control-group">
                            <div class="controls">
                                <button class="btn btn-danger">Delete Job</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <hr class="my-3"/>
    <footer class="footer">
        <div class="mb-3">
            <div class="text-muted container-fluid text-center">&copy; CopyRight Sanity Web Design Studios 2018. All
                rights
                reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
