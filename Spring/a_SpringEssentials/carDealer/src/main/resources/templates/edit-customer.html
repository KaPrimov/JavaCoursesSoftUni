<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}"></div>
<body class="container-fluid" th:object="${customer}">
	<div th:replace="~{fragments/header}"></div>
	<form th:action="@{/customers/add}" th:method="post">
		<div class="form-group">
		   <label for="name">Name</label>
		   <input type="text" th:value="*{name}" name="name" class="form-control" id="name" placeholder="Enter name" />
		</div>
		<div class="form-group">
		   <label for="date">Date</label>
		   <input th:value="*{birthDate}" type="date" name="birthDate" class="form-control" id="date" placeholder="Enter birth date" />
		</div>
		<input type="hidden" name="id" th:value="*{id}"/>
	  <button type="submit" class="btn btn-primary">Edit</button>
	</form>
</body>
</html>
