<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}"></div>
<body class="container-fluid" th:object="${supplier}">
	<div th:replace="~{fragments/header}"></div>
	<form th:action="@{/suppliers/edit}" th:method="post">
		<div class="form-group">
		   <label for="name">Name</label>
		   <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" th:value="*{name}" />
		</div>
		<div class="form-group">
		   <label for="name">Is importer?</label>
		<input type="checkbox" th:field="*{isImporter}" th:value="*{isImporter}" />		
		</div> 
		<input type="hidden" name="id" th:value="*{id}"/>
	  <button type="submit" class="btn btn-primary">Edit</button>
	</form>
</body>
</html>
